<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/custom.css">
    <title>Peter Waf</title>
</head>

<body class="bg-info-subtle">
    <div class="container-fluid">
        <div class="row bg-info-subtle m-0">
            <div class="col-md-12 d-flex justify-content-center">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/index.html">Peter.W</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="/index.html#about">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/services.html">Services</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/contact_me.html" aria-disabled="true">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row bg-dark text-white contact_top">
            <div class="col-6 d-flex justify-content-center  m-0 p-0">
                <div class="col-8 img-responsive">
                    <form id="contactForm" name="contactForm" class="mb-4 contact-form-peter">
                        <div class="mb-4 row">
                            <div class="col">
                                <label>First Name</label>
                                <input type="text" required maxlength="50" class="form-control" id="firstName"
                                    name="firstName">
                            </div>
                            <div class="col">
                                <label>Last Name</label>
                                <input type="text" required maxlength="50" class="form-control" id="lastName"
                                    name="lastName">
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <div class="col">
                                <label for="email_addr">Email address</label>
                                <input type="email" required maxlength="50" class="form-control" id="email" name="email"
                                    placeholder="name@example.com">
                            </div>
                            <div class="col">
                                <label for="phone_input">Phone</label>
                                <input type="tel" required maxlength="50" class="form-control" id="phoneNumber"
                                    name="phoneNumber" placeholder="Phone">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="message">Message</label>
                            <textarea required maxlength="500" class="form-control" id="message" name="message"
                                rows="5"></textarea>
                        </div>
                        <button type="submit" id="submit"
                            class="btn btn-primary px-4 btn-lg bg-info-subtle text-black">Send</button>
                    </form>
                    <p>
                        <small class="text-muted" id="sentAlert">
                            
                        </small></p>
                </div>
            </div>
            <div class="col-6  m-0 p-0 contact-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.859483500715!2d36.80244887356925!3d-1.2561517987318778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f17503b312f5b%3A0xf18e3a6bafbaff7f!2sNairobi%20Garage!5e0!3m2!1sen!2ske!4v1709036844658!5m2!1sen!2ske"></iframe>


            </div>
        </div>

        <div class="row d-flex justify-content-center bg-dark">
            <p class="text-white pt-2 text-center">Peter.W &copy;2024</p>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
    <script src="./scripts/config.js"></script>
    <script src="./scripts/custom.js"></script>
</body>

</html>
